<html>
  <head>
    {% if title %}
    <title>{{ title }} - MycroBlog</title>
    {% else %}
    <title>Welcome to MycroBlog</title>
    {% endif %}
  </head>
  <body>
    <div>MycroBlog: <a href="{{ url_for('index') }}">Home</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
