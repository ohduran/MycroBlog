<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Please enter your username:<br>
          {{ form.username }}<br>
      </p>
      <p>
          Please enter your password:<br>
          {{ form.password }}<br>
          <a href="{{ url_for('register') }}">Register</a>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
